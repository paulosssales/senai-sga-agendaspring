<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />

    <title>Index</title>

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <fieldset>
            <legend>Cadastro</legend>
            <form th:action="@{/contato}" th:object="${contato}" method="POST">
              <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" th:value="*{nome}" th:field="*{nome}" class="form-control" />
              </div>
              <div class="form-group">
                <label for="fone">Fone</label>
                <input type="text" name="fone" id="fone" th:value="*{fone}" th:field="*{fone}"  class="form-control" />
              </div>
              <div class="form-group">
                <label for="email">E-mail</label>
                <input
                  type="text"
                  name="email"
                  id="email"
                  th:value="*{email}"
                  th:field="*{email}" 
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-6">
                    <button type="submit" class="btn btn-primary btn-block">
                      Salvar
                    </button>
                  </div>
                  <div class="col-6">
                    <button type="reset" class="btn btn-danger btn-block">
                      Limpar
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </fieldset>
        </div>

        <div class="col-6">
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Fone</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody>
                <tr th:each="contato : ${contatos}">
                  <td th:text="${contato.id}"></td>
                  <td th:text="${contato.nome}"></td>
                  <td th:text="${contato.fone}"></td>
                  <td th:text="${contato.email}"></td>

                  <td>
                    <a th:href="@{/contato/editar/{id}(id=${contato.id})}" class="btn btn-success">
                      <i class="fas fa-edit"></i>
                    </a>
                  </td>
                  <td>
                      <a th:href="@{/contato/remover/{id}(id=${contato.id})}" class="btn btn-danger">
                        <i class="fas fa-trash-alt"></i>
                      </a>
                    </td>
                </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
    
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>

    <script src="http://127.0.0.1:35729/livereload.js?ext=Chrome&amp;extver=2.1.0"></script>

    <script th:src="@{/js/jquery-3.3.1.slim.min.js}"></script>
    <script th:src="@{/js/popper.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
  </body>
</html>
